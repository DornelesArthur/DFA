<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <div class="text-center">
                    <h2>Calculadora</h2>
                </div>
            </div>
            <div class="row g-5">
                {%block 'text'%}{%endblock%}
            </div>
        </main>
    </div>
    <hr class="my-4">
  <div class="row g-3">
    <div class="col-sm-6">
      <label for="numVariable" class="form-label">Número de variáveis</label>
      <input type="number" class="form-control" id="numVariable" min=2 required="">
      <div class="invalid-feedback">
        Número de variáveis é necessário.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="numRestrictions" class="form-label">Número de Restrições</label>
      <input type="number" class="form-control" id="numRestrictions" min=0 required="">
      <div class="invalid-feedback">
        Número de restrições é necessário.
      </div>
    </div>

  <hr class="my-4">

  <button class="w-100 btn btn-primary btn-lg" onclick="myFunction">Enviar</button>
</body>
</html>
